<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: templatehead"/>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5">Web CRUD App</h1>
                <p class="lead">User list</p>
            </div>
        </div>
        <div class="row pb-3 pt-3 mb-2 pl-0 ml-0">
            <div class="col-12 pl-0"><a type="button" href="/users/new" class="btn btn-secondary">Add User</a></div>
        </div>
        <div th:remove="${users.size() == 0} ? all">
            <table class="table table-striped table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" class="align-middle">
                        <td scope="row" th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getRole()}"></td>
                        <td>
                            <a th:href="@{/users/{id}/edit(id=${user.id})}"  class="btn btn-secondary">Edit</a>
                            <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-primary">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:remove="${users.size() != 0} ? all">
            <div class="row p-3 mb-2 bg-light text-dark">
                <div class="col-12">Users not found. Please insert.</div>
            </div>
        </div>
    </div>
    <div th:replace="layout/layout :: footer"></div>
</body>
</html>
